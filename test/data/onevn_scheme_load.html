<!DOCTYPE html>

<script>
  const url = "onevn://settings"
  function openOneVNSettings() {
    window.open(url);
  }

  function openOneVNSettingsWithNoOpener() {
    window.open(url, "", "noopener");
  }

  function replaceToOneVNSettingsDirectly() {
    window.location.replace(url);
  }

  function replaceToOneVNSettingsIndirectly() {
    w = window.open('https://1-vn.com');
    setTimeout(()=>{w.location.replace(url)},1000)
  }

  function gotoOneVNSettingsByMiddleClick() {
    const middleClick = new MouseEvent( "click", { "button": 1 });
    document.getElementById("gotoSettings").dispatchEvent(middleClick);
  }

  function gotoOneVNSettingsByClick() {
    document.getElementById("gotoSettings").click();
  }
</script>

<body>
  <a href="onevn://settings" id="gotoSettings">goto onevn://settings</a>
</body>
</html>
